<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mantanex</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: radial-gradient(circle at 20% 20%, #001a22, #000814 70%);
  color: white;
  overflow-x: hidden;
}

/* ================= NAVBAR ================= */

.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(14px);
  background: rgba(0, 20, 30, 0.35);
  border-bottom: 1px solid rgba(0,255,255,0.15);
  z-index: 1000;
}

.nav-links a {
  color: #cfefff;
  text-decoration: none;
  margin-left: 28px;
  font-weight: 500;
}

/* ================= HERO ================= */

.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* ================= TRON GRID ================= */

.grid {
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,255,255,0.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.08) 1px, transparent 1px);
  background-size: 60px 60px;
  transform: perspective(600px) rotateX(60deg);
  animation: gridMove 20s linear infinite;
}

@keyframes gridMove {
  from { background-position: 0 0; }
  to { background-position: 0 60px; }
}

/* ================= LOGO ================= */

.logo {
  font-size: clamp(48px, 8vw, 96px);
  font-weight: 800;
  letter-spacing: -2px;
}

/* LIQUID TEXT */
.logo-manta {
  background: linear-gradient(90deg, #4fd1c5, #00eaff, #4fd1c5);
  background-size: 200% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: liquidFlow 4s ease-in-out infinite;
  filter: drop-shadow(0 0 18px rgba(0,234,255,0.4));
}

@keyframes liquidFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.logo-nex {
  color: #e6f7ff;
}

/* ================= SUBTITLE ================= */

.subtitle {
  margin-top: 18px;
  font-size: 18px;
  color: #bfefff;
  max-width: 720px;
  margin-left: auto;
  margin-right: auto;
}

/* ================= BUTTONS ================= */

.cta {
  margin-top: 40px;
}

.btn {
  padding: 14px 28px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  margin: 0 10px;
  display: inline-block;
}

.btn-primary {
  background: linear-gradient(90deg, #00eaff, #4fd1c5);
  color: #001018;
}

.btn-secondary {
  border: 1px solid rgba(0,255,255,0.4);
  color: #cfefff;
}

/* ================= SWIMMING MANTA ================= */

.manta {
  position: absolute;
  top: 55%;
  left: -200px;
  width: 180px;
  opacity: 0.35;
  animation: swim 18s linear infinite;
}

@keyframes swim {
  from {
    transform: translateX(0) translateY(0);
  }
  to {
    transform: translateX(120vw) translateY(-40px);
  }
}

/* ================= PARTICLES ================= */

.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #00eaff;
  border-radius: 50%;
  opacity: 0.6;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 0;
  }
  30% { opacity: 0.6; }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div style="font-weight:700;color:#4fd1c5;">Mantanex</div>
  <div class="nav-links">
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</div>

<!-- HERO -->
<section class="hero">

  <div class="grid"></div>

  <!-- swimming manta -->
  <img class="manta" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Manta_ray.png" alt="manta">

  <div style="position:relative;z-index:2;">
    <h1 class="logo">
      <span class="logo-manta">Manta</span><span class="logo-nex">nex</span>
    </h1>

    <p class="subtitle">
      Where elite talent meets product-grade engineering standards.<br>
      Mantanex is built for the systems powering tomorrowâ€™s enterprises.
    </p>

    <div class="cta">
      <a href="mailto:anilclaws@gmail.com" class="btn btn-primary">Request Talent</a>
      <a href="#" class="btn btn-secondary">Explore Services</a>
    </div>
  </div>

</section>

<script>
// water particles generator
for (let i = 0; i < 60; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDuration = (8 + Math.random() * 12) + 's';
  p.style.animationDelay = Math.random() * 10 + 's';
  document.body.appendChild(p);
}
</script>

</body>
</html>
