<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mantanex</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:#020617;
  color:white;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */

.navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 48px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(14px);
  background:rgba(2,6,23,.45);
  border-bottom:1px solid rgba(0,234,255,.12);
  z-index:1000;
}

.brand{
  font-weight:700;
  font-size:20px;
  letter-spacing:.5px;
  color:#4fd1c5;
}

.nav-links a{
  color:#cbd5f5;
  text-decoration:none;
  margin-left:28px;
  font-weight:500;
  transition:.25s;
}

.nav-links a:hover{
  color:#00eaff;
}

/* ================= HERO ================= */

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  overflow:hidden;
  padding:120px 20px 40px;
}

/* ================= TRON GRID ================= */

.grid{
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(0,234,255,.06) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,234,255,.06) 1px, transparent 1px);
  background-size:80px 80px;
  opacity:.35;
  mask-image:radial-gradient(circle at center, black 40%, transparent 75%);
}

/* ================= LOGO ================= */

.logo{
  font-size:clamp(56px,8vw,110px);
  font-weight:800;
  letter-spacing:-2px;
}

/* liquid tech effect — subtle */
.logo-manta{
  background:linear-gradient(90deg,#4fd1c5,#00eaff,#4fd1c5);
  background-size:200% 100%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:flow 6s ease-in-out infinite;
  filter:drop-shadow(0 0 12px rgba(0,234,255,.25));
}

@keyframes flow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.logo-nex{
  color:#e6edf7;
  opacity:.92;
}

/* ================= SUBTITLE ================= */

.subtitle{
  margin-top:22px;
  font-size:18px;
  color:#9fb3c8;
  max-width:720px;
  line-height:1.6;
  margin-left:auto;
  margin-right:auto;
}

/* ================= BUTTONS ================= */

.cta{
  margin-top:44px;
}

.btn{
  padding:14px 28px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  margin:0 10px;
  display:inline-block;
  transition:.25s ease;
}

.btn-primary{
  background:linear-gradient(90deg,#00eaff,#4fd1c5);
  color:#001018;
}

.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(0,234,255,.25);
}

.btn-secondary{
  border:1px solid rgba(0,234,255,.25);
  color:#cbd5f5;
}

.btn-secondary:hover{
  border-color:#00eaff;
  color:#00eaff;
}

/* ================= MANTA SWIM (SUBTLE) ================= */

.manta{
  position:absolute;
  top:60%;
  left:-220px;
  width:200px;
  opacity:.18;
  filter:blur(.3px);
  animation:swim 28s linear infinite;
}

@keyframes swim{
  0%{transform:translateX(0) translateY(0);}
  50%{transform:translateX(55vw) translateY(-25px);}
  100%{transform:translateX(120vw) translateY(0);}
}

/* ================= WATER PARTICLES ================= */

.particle{
  position:absolute;
  width:2px;
  height:2px;
  background:#00eaff;
  border-radius:50%;
  opacity:.35;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:0;}
  20%{opacity:.35;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="brand">Mantanex</div>
  <div class="nav-links">
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</div>

<!-- HERO -->
<section class="hero">

  <div class="grid"></div>

  <!-- subtle manta -->
  <img class="manta"
       src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Manta_ray.png"
       alt="manta">

  <div style="position:relative;z-index:2;">
    <h1 class="logo">
      <span class="logo-manta">Manta</span><span class="logo-nex">nex</span>
    </h1>

    <p class="subtitle">
      Where elite talent meets product-grade engineering standards.<br>
      Mantanex is built for the systems powering tomorrow’s enterprises.
    </p>

    <div class="cta">
      <a href="mailto:anilclaws@gmail.com" class="btn btn-primary">Request Talent</a>
      <a href="#" class="btn btn-secondary">Explore Services</a>
    </div>
  </div>

</section>

<script>
// subtle particles
for(let i=0;i<40;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=(10+Math.random()*12)+'s';
  p.style.animationDelay=Math.random()*10+'s';
  document.body.appendChild(p);
}
</script>

</body>
</html>
