<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mantanex — The Power of Manta</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --deep:#020617;
  --ocean:#041a2b;
  --aqua:#00e5ff;
  --aqua-soft:#4cc9f0;
  --gold:#f5b942;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',system-ui,sans-serif;}
body{
  background: radial-gradient(1200px 600px at 50% 10%, #05263a 0%, #020617 60%, #000 100%);
  color:#e6f7ff;
  overflow-x:hidden;
}

/* FULLSCREEN HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding:40px 20px;
}

/* animated glow background */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 30% 40%, rgba(0,229,255,.18), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(76,201,240,.14), transparent 45%);
  animation: floatGlow 8s ease-in-out infinite alternate;
}

@keyframes floatGlow{
  from{transform:scale(1) translateY(0);}
  to{transform:scale(1.08) translateY(-20px);}
}

.hero-inner{
  position:relative;
  z-index:2;
  text-align:center;
  max-width:1100px;
}

/* MANTA MARK */
.manta{
  width:220px;
  margin:0 auto 28px;
  filter: drop-shadow(0 0 30px rgba(0,229,255,.35));
  animation: mantaFloat 5s ease-in-out infinite;
}

@keyframes mantaFloat{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-14px);}
}

/* TITLE */
h1{
  font-size: clamp(44px, 6vw, 86px);
  font-weight:900;
  letter-spacing:-.03em;
  background: linear-gradient(90deg,#e6f7ff,#00e5ff,#4cc9f0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:18px;
}

.tag{
  font-size: clamp(16px, 2vw, 22px);
  color:#9fdfff;
  line-height:1.6;
  max-width:760px;
  margin:0 auto 34px;
}

/* BUTTONS */
.cta-row{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:14px 22px;
  border-radius:14px;
  font-weight:800;
  text-decoration:none;
  font-size:15px;
  transition:.25s ease;
}

.btn.primary{
  background:linear-gradient(135deg,var(--aqua),var(--aqua-soft));
  color:#001018;
  box-shadow:0 10px 30px rgba(0,229,255,.35);
}

.btn.primary:hover{
  transform:translateY(-2px) scale(1.03);
}

.btn.ghost{
  border:1px solid rgba(255,255,255,.18);
  color:#dff7ff;
  backdrop-filter:blur(6px);
}

.btn.ghost:hover{
  border-color:var(--aqua);
  color:#fff;
}

/* subtle enterprise trust bar */
.trust{
  margin-top:60px;
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#6aaec7;
}

</style>
</head>
<body>

<section class="hero">
  <div class="hero-inner">

    <!-- YOUR MANTA MARK -->
    <img class="manta" src="logo.png" alt="Mantanex Manta">

    <h1>Mantanex</h1>

    <p class="tag">
      Precision IT staffing powered by the focus, speed, and depth of the Manta.
      Built for enterprise teams that demand signal over noise.
    </p>

    <div class="cta-row">
      <a class="btn primary" href="index.html#contact">Request Talent</a>
      <a class="btn ghost" href="index.html#services">Explore Services</a>
    </div>

    <div class="trust">
      ENTERPRISE • CLOUD • AI • SECURITY
    </div>

  </div>
</section>

</body>
</html>
