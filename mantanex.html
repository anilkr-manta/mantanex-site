<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantanex</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at 50% 40%, #073b4c 0%, #020617 55%, #000 100%);
      color: #e6faff;
      height: 100vh;
      overflow: hidden;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 30% 20%, rgba(0, 234, 255, 0.15), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(91, 157, 255, 0.15), transparent 40%);
      pointer-events: none;
    }

    .hero-content {
      max-width: 900px;
      position: relative;
      z-index: 2;
    }

    /* MANTA WRAPPER */
    .manta-wrapper {
      margin-bottom: 30px;
      perspective: 800px;
    }

    .manta-ai {
      width: 190px;
      filter: drop-shadow(0 0 30px rgba(0, 234, 255, 0.45));
      animation: mantaSwim 6s ease-in-out infinite;
    }

    .manta-body {
      filter: url(#neonGlow);
    }

    .manta-core {
      fill: #7ef9ff;
      filter: drop-shadow(0 0 10px #00eaff);
      animation: corePulse 2.4s ease-in-out infinite;
    }

    /* TITLE */
    .brand-title {
      font-size: clamp(48px, 7vw, 84px);
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #7ef9ff, #00eaff, #5b9dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 18px;
    }

    .tagline {
      font-size: 18px;
      line-height: 1.6;
      color: #b6e6f2;
      max-width: 640px;
      margin: 0 auto 36px;
    }

    /* BUTTONS */
    .cta-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00eaff, #5b9dff);
      color: #001018;
      padding: 14px 26px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0, 234, 255, 0.35);
      transition: all 0.25s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0, 234, 255, 0.5);
    }

    .btn-secondary {
      border: 1px solid rgba(126, 249, 255, 0.35);
      color: #dffcff;
      padding: 14px 26px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(6px);
      transition: all 0.25s ease;
    }

    .btn-secondary:hover {
      border-color: #00eaff;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.25);
    }

    /* ANIMATIONS */
    @keyframes mantaSwim {
      0%, 100% {
        transform: translateY(0px) rotateX(0deg);
      }
      50% {
        transform: translateY(-10px) rotateX(8deg);
      }
    }

    @keyframes corePulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.6);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-content">

      <!-- FUTURISTIC AI MANTA -->
      <div class="manta-wrapper">
        <svg class="manta-ai" viewBox="0 0 400 240">
          <defs>
            <linearGradient id="mantaMetal" x1="0" x2="1">
              <stop offset="0%" stop-color="#7ef9ff"/>
              <stop offset="50%" stop-color="#00eaff"/>
              <stop offset="100%" stop-color="#5b9dff"/>
            </linearGradient>

            <filter id="neonGlow">
              <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <path
            class="manta-body"
            d="M40 140
               Q200 20 360 140
               Q260 120 200 170
               Q140 120 40 140Z"
            fill="url(#mantaMetal)"
          />

          <circle class="manta-core" cx="200" cy="120" r="6"/>
        </svg>
      </div>

      <h1 class="brand-title">Mantanex</h1>

      <p class="tagline">
        Precision IT staffing powered by the focus, speed, and depth of the Manta.
        Built for enterprise teams that demand signal over noise.
      </p>

      <div class="cta-group">
        <a href="#" class="btn-primary">Request Talent</a>
        <a href="#" class="btn-secondary">Explore Services</a>
      </div>

    </div>
  </section>
</body>
</html>
